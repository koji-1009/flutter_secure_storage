name: integration test

on:
  push:
    branches:
      - main
  pull_request:
defaults:
  run:
    shell: bash
env:
  PUB_ENVIRONMENT: bot.github

jobs:
  drive_android:
    name: Android
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        api-level: [23]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - uses: bluefireteam/melos-action@v3
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      
      - name: Run Flutter Integration tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          script: flutter test integration_test -d android
          working-directory: flutter_secure_storage_x/example
  drive_ios:
    name: iOS
    runs-on: macos-latest
    timeout-minutes: 30
    strategy:
      matrix:
        simulator: [ {os: "17.0", model: "iPhone 15"} ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - uses: bluefireteam/melos-action@v3
      - uses: futureware-tech/simulator-action@v4
        with:
          wait_for_boot: true
          os: iOS
          os_version: ${{ matrix.simulator.os }}
          model: ${{ matrix.simulator.model }}
      - name: Run Flutter Integration tests
        working-directory: flutter_secure_storage_x/example
        run: flutter test integration_test -d iphone
  drive_windows:
    name: Windows
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - uses: bluefireteam/melos-action@v3
      - name: Run Flutter Integration tests
        working-directory: flutter_secure_storage_x/example
        run: flutter test integration_test -d windows
