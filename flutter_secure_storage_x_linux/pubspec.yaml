name: flutter_secure_storage_x_linux
description: Linux implementation of flutter_secure_storage
repository: https://github.com/koji-1009/flutter_secure_storage/tree/main/flutter_secure_storage_x_linux
version: 1.4.1

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage_x_platform_interface: ^1.3.1

flutter:
  plugin:
    implements: flutter_secure_storage_x
    platforms:
      linux:
        pluginClass: FlutterSecureStorageLinuxPlugin
