name: flutter_secure_storage_x_linux
description: Linux implementation of flutter_secure_storage_x
repository: https://github.com/koji-1009/flutter_secure_storage/tree/main/flutter_secure_storage_x_linux
version: 1.5.0

resolution: workspace

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage_x_platform_interface: ^1.5.0

flutter:
  plugin:
    implements: flutter_secure_storage_x
    platforms:
      linux:
        pluginClass: FlutterSecureStorageXLinuxPlugin
